---
layout: default
title: General Specificity
---

<style type="text/css">
{% for post in site.posts %}
#post-{{ post.id | string_to_css_class_name}} {
	background: {{post.background}};
	color: {{post.body_color}};
}
#post-{{ post.id | string_to_css_class_name}} h2, #post-{{ post.id | string_to_css_class_name}} h2 a, #post-{{ post.id | string_to_css_class_name}} h2 a:visited, #post-{{ post.id | string_to_css_class_name}} h2 a:active {
	color: {{post.title_color}};
}
#post-{{ post.id | string_to_css_class_name}} a {
	color: {{post.link_color}};
}
#post-{{ post.id | string_to_css_class_name}} a:visited {
	color: {{post.visited_link_color}};
}
{% endfor %}
</style>

</style>

<ol id="posts">
  {% for post in site.posts %}
		<li id="post-{{ post.id | string_to_css_class_name }}" class="clear" style="background: {{post.background}}">
			<div class="post">
				<div class="post_dateline">{{ post.date | date_to_string }}</div>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<div class="post_preview">
					<p>{{ post.blurb }}</p>
					<a href="{{ post.url }}" class="post_more">More . . .</a>
				</div>
			</div>
		</li>
  {% endfor %}
</ol>
